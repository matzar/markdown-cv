<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ '/assets/favicon.ico' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/favicon-16x16.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/apple-touch-icon.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{{ '/assets/android-chrome-192x192.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="{{ '/assets/android-chrome-512x512.png' | relative_url }}"
    />
    <link
      rel="manifest"
      href="{{ '/assets/site.webmanifest' | relative_url }}"
    />
    <title>Mateusz Zaremba's Dev Journey</title>
    <link
      href="media/cv-screen.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="media/cv-print.css"
      type="text/css"
      rel="stylesheet"
      media="print"
    />
  </head>
  <body>
    <div id="main">
      <div id="content">{{ content }}</div>
    </div>
  </body>
</html>
